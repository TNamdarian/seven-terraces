{% extends "base.html" %}
{% block content %}

<div class="container">
    <!-- Page Heading -->
    <div class="row center-align">
        <div class="col s12 m12 l12 ">
            <h3 class="center-align">Join the Seven Terraces Club for Free!</h3>
        </div>
    </div>
<!-- Form -->
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
      <div class="card-panel grey-section">
        <!-- Username -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix"></i>
                <input id="username" name="username" type="text" class="validate">
                <label for="username">Username</label>
            </div>
        </div>
         <!-- Password -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix"></i>
                <input id="password" type="password" name="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <!-- Button -->
        <div class="row">
            <button type="submit" class="col s12 btn-large">Sign Up<i class="fas fa-sign-in-alt"><i>
            </button>
        </div>
      </div>
    </form>
</div>

{% endblock %}
